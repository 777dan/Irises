<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="block" style="transition: all 0.5s"></div>
    <button id="button1">Добавить плавность</button>
    <button id="button2">Убрать плавность</button>
    <style>
        #block {
            position: relative;
            height: 100px;
            width: 100px;
            background-color: lightgreen;
            left: 350px;
            top: 150px;
            /* transition: all 0.5s; */
        }
    </style>

    <script>
        let greenBlock = document.getElementById("block");
        let add = document.getElementById("button1");
        let remove = document.getElementById("button1");

        // add.addEventListener("click", addTransition);
        remove.addEventListener("click", removeTransition);

        // function addTransition() {
        //     greenBlock.setAttribute("style", "transition: all 0.5s");
        // }

        function removeTransition() {
            greenBlock.style.transition = null;
        }

        document.addEventListener('keydown', function (event) {
            if (event.key == "w") {
                let blockTop = greenBlock.getBoundingClientRect().top;
                blockTop -= 30;
                greenBlock.style.top = blockTop + 'px';
            }
            if (event.key == "s") {
                let blockBottom = greenBlock.getBoundingClientRect().top;
                blockBottom += 30;
                greenBlock.style.top = blockBottom + 'px';
            }
            if (event.key == "a") {
                let blockLeft = greenBlock.getBoundingClientRect().left;
                blockLeft -= 30;
                greenBlock.style.left = blockLeft + 'px';
            }
            if (event.key == "d") {
                let blockRight = greenBlock.getBoundingClientRect().left;
                blockRight += 30;
                greenBlock.style.left = blockRight + 'px';
            }
        })
    </script>
</body>

</html>
